<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue au Multiverse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #0b0c3f, #1a1a4d, #2e1a62);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #8e44ad, 0 0 20px #3498db, 0 0 30px #e74c3c;
            transform: rotate(-2deg);
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #fff;
        }
        
        a {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            background: linear-gradient(45deg, #8e44ad, #3498db, #e74c3c);
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.6);
        }
        
        a:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8), 0 0 40px rgba(231, 76, 60, 0.8);
        }
        /* √©toiles anim√©es */
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.2;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0.2;
                transform: scale(0.5);
            }
        }
    </style>
</head>

<body>
    <h1>Bienvenue dans le Multiverse üåå</h1>
    <p>Explorez des dimensions infinies et des r√©alit√©s parall√®les !</p>
    <a href="login.html">Retour √† la Terre</a>

    <!-- G√©n√©ration de quelques √©toiles -->
    <script>
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = 1 + Math.random() * 3 + 's';
            document.body.appendChild(star);
        }
    </script>
</body>

</html>
